<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/admin/page-template.xhtml">

	<ui:define name="pageContent">

	  <div class="container">

		<p:dataTable var="account" paginator="true" rows="10"
				value="#{accountListBB.lazyList}"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5,10,15" id="table" lazy="true">

			<p:column headerText="Id" sortBy="#{account.idAccount}">
				<h:outputText value="#{account.idAccount}" />
			</p:column>
			
			<p:column headerText="Login" sortBy="#{account.login}">
				<h:outputText value="#{account.login}" />
			</p:column>

			<p:column headerText="Email" sortBy="#{account.email}">
				<h:outputText value="#{account.email}" />
			</p:column>
			
			<p:column headerText="Edit">
				<h:form prependId="false">
					<p:commandButton value="edit"
						action="#" process="@this" immediate="true">
					</p:commandButton>
				</h:form>
			</p:column>
			<p:column headerText="Delete">
				<h:form prependId="false">
					<p:commandButton value="delete"
						action="#" process="@this" immediate="true" ajax="false">
					</p:commandButton>
				</h:form>
			</p:column>

		</p:dataTable>
	</div>
	
	</ui:define>

</ui:composition>
</html>
